<div class="container">
  <header class="mt-3">
    <h1>Estatísticas de Candidatos a Doador</h1>
  </header>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Anexe um arquivo JSON com sua base de candidatos a doadores de sangue</h5>
      <button class="btn btn-primary mt-3" (click)="fileInput.click()"
      >
        <svg
          width="24"
          height="16"
          viewBox="0 0 24 16"
          class="text-white"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19.35 6.04C18.67 2.59 15.64 0 12 0C9.11 0 6.6 1.64 5.35 4.04C2.34 4.36 0 6.91 0 10C0 13.31 2.69 16 6 16H19C21.76 16 24 13.76 24 11C24 8.36 21.95 6.22 19.35 6.04ZM14 9V13H10V9H7L11.65 4.35C11.85 4.15 12.16 4.15 12.36 4.35L17 9H14Z"
            fill="white"
          />
        </svg>
  
        Importar arquivos
      </button>
      <input
        type="file"
        accept=".json"
        id="fileSelect"
        hidden
        #fileInput
        (change)="onFileSelected($event)"
      />
    </div>

    <div *ngIf="fileName" class="mt-3 p-3">
      <h6>Arquivo selecionado:</h6>
      <p>{{ fileName }}</p>
    </div>
    
  </div>


  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!fileName">Gerar estatísticas</button>
  </div>

  <app-chart [chartData]="bloodDonorsStatisticsResponse"></app-chart>

  <footer class="mt-3">
    <p></p>
  </footer>

</div>
